<div class="users">
  {% for user in users %}
  <div class="user">
    <h3>User ID: {{ user.id }}</h3>
    <p>Email: {{ user.email }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Name: {{ user.name.firstname }} {{ user.name.lastname }}</p>
    <p>
      Address: {{ user.address.street }}, {{ user.address.city }}, {{
      user.address.zipcode }}
    </p>
    <p>Phone: {{ user.phone }}</p>
  </div>
  {% endfor %}
</div>
