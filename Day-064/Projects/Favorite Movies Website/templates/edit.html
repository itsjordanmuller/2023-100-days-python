{% extends 'base.html' %} {% block title %}Edit Movies{% endblock %} {% block
content %}
<div class="content">
  <h1 class="heading">Movie Title</h1>
  <p class="description">Edit Movie Rating</p>
  <form method="POST" action="{{ url_for('edit', movie_id=movie.id) }}">
    {{ form.hidden_tag() }}
    <div>{{ form.rating.label }} {{ form.rating() }}</div>
    <div>{{ form.review.label }} {{ form.review() }}</div>
    <div>
      <input type="submit" value="Update" />
    </div>
  </form>
</div>
{% endblock %}
