<!-- Jinja Template Header -->
{% include "header.html" %}
<!-- Page Header-->
<header
  class="masthead"
  style="
    background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
  "
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Jordan's Blog</h1>
          <span class="subheading">A Blog Powered by Flask & Bootstrap</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      {% for post in posts %}
      <!-- Post preview-->
      <div class="post-preview">
        <a href="/post/{{ post['id'] }}">
          <h2 class="post-title">{{ post["title"] }}</h2>
          <h3 class="post-subtitle">{{ post["subtitle"] }}</h3>
        </a>
        <p class="post-meta">
          Posted by
          <a href="#!">{{ post["author"] }}</a>
          on {{ post["date"] }}
        </p>
      </div>
      <!-- Divider-->
      <hr class="my-4" />
      {% endfor %}
      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4">
        <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
      </div>
    </div>
  </div>
</div>
<!-- Jinja Template Footer -->
{% include "footer.html" %}
