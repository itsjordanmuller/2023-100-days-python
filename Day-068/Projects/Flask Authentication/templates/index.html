{% extends "base.html" %} {% block content %}

<div class="box">
  <h1>Flask Authentication</h1>

  {% if current_user.is_authenticated %}
  <br />
  <p style="color: orange; font-size: 24px">
    Welcome, {{ current_user.name }}!
  </p>
  <a href="{{ url_for('secrets') }}" class="btn btn-primary btn-block btn-large"
    >View Secrets</a
  >
  <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block btn-large"
    >Logout</a
  >
  {% else %}
  <br />
  <a href="{{ url_for('login') }}" class="btn btn-primary btn-block btn-large"
    >Login</a
  >
  <a
    href="{{ url_for('register') }}"
    class="btn btn-secondary btn-block btn-large"
    >Register</a
  >
  {% endif %}
</div>

{% endblock %}
