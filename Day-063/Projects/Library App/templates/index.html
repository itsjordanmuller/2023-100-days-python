<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books|length == 0 %}
      <li>Library is empty.</li>
      {% else %} {% for book in books %}
      <li>
        {{ book.title }} - {{ book.author }} - Rating: {{ book.rating }}/10
        <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
      </li>
      {% endfor %} {% endif %}
    </ul>

    <a href="/add">Add New Book</a>
  </body>
</html>
