<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books|length == 0 %}
      <li>Library is empty.</li>
      {% else %} {% for book in books %}
      <li>{{ book.name }} by {{ book.author }} - Rating: {{ book.rating }}</li>
      {% endfor %} {% endif %}
    </ul>

    <a href="/add">Add New Book</a>
  </body>
</html>
