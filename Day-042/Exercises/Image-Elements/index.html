<!-- Puppy image URL -->
<!-- https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Elements</title>
    <style>
      .two-columns {
        display: flex;
        justify-content: space-between;
      }
      .column {
        flex: 1;
        margin: 10px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="two-columns">
      <div class="column">
        <h1>I am a Cat Person</h1>
        <img
          src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg"
          alt="A Kitten"
        />
      </div>
      <div class="column">
        <h1>I am a Dog Person</h1>
        <img
          src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif"
          alt="A Puppy"
        />
      </div>
    </div>
  </body>
</html>
